apply plugin: 'com.android.application'

android {
    signingConfigs {
        androidKey {
            keyAlias 'myandroidkey'
            storeFile file('/Users/loz/Dropbox (Personal)/Android/keystore.jks')
            keyPassword 'happie'
            storePassword 'happie'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '26.0.2'
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    defaultConfig {
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "app"
    productFlavors {
        surbitonfood {
            dimension "app"
            applicationId "com.loz.surbitonfood"
            minSdkVersion 15
            targetSdkVersion 23
            versionCode 7
            versionName "2.0"
            signingConfig signingConfigs.androidKey
            getProps('./config/surbitonfood.properties').each { p -> buildConfigField 'String', p.key, '"'+p.value+'"' }
        }
        iyaf {
                dimension "app"
                applicationId "com.loz.iyaf"
                minSdkVersion 15
                targetSdkVersion 23
                versionCode 7
                versionName "2.0"
                signingConfig signingConfigs.androidKey
                getProps('./config/iyaf.properties').each { p -> buildConfigField 'String', p.key, '"'+p.value+'"' }
        }
    }
}

def getProps(path) {
    Properties props = new Properties()
    props.load(new FileInputStream(file(path)))
    return props
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-jackson:2.0.0-beta2'
    compile 'com.google.android.gms:play-services-maps:8.4.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile 'com.auron:permission-manage:1.0.8'
}

